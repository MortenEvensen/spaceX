    <div class="contact-header"><h2>Contact</h2></div>
    <div class="contact-text">Please get in touch if you have feedback about the webpage or any questions about the webpage, space activity or anything in general!</div>
    <div class="contactform">
        <form>
            <label class="input">First Name:</label>
            <input class="input"  type="text" id="first-name" name="firstname" placeholder="Your first name..." required>
             <label class="input">Last Name:</label>
            <input class="input" type="text" id="last-name" name="lastname" placeholder="Your last name..." required>
            <label class="input">e-mail:</label>
            <input class="input" type="email" id="email" name="email" placeholder="email..." required>
            <label class="input">Subject</label>
            <textarea class="input" id="subject" name="subject" placeholder="Your question..." style="height: 200px" required></textarea>
            <input type="submit" value="submit">
        </form>
